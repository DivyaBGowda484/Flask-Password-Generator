<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator 🔐</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔐 Password Generator</h1>
        <form method="POST">
            <label>Password Length:</label>
            <input type="number" name="length" min="4" max="32" value="12" required>

            <div class="checkboxes">
                <label><input type="checkbox" name="upper" checked> Uppercase (A-Z)</label>
                <label><input type="checkbox" name="lower" checked> Lowercase (a-z)</label>
                <label><input type="checkbox" name="digits" checked> Numbers (0-9)</label>
                <label><input type="checkbox" name="symbols"> Symbols (!@#$...)</label>
            </div>

            <button type="submit">Generate Password</button>
        </form>

        {% if password %}
        <div class="result">
            <h2>Generated Password:</h2>
            <p>{{ password }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
